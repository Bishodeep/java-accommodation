<!DOCTYPE html>
<html>
    <head>
        <title>Accommodation Portal</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <style>
            .container{
                padding-top: 5px;
            }
            .card{
                padding-top: 5px;
            }
            .table{
                padding-top: 5px;
            }
            body {
                font-family: "Lato", sans-serif;
                transition: background-color .5s;
            }

            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }

            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            #main {
                transition: margin-left .5s;
                padding: 16px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }
        </style>
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <a href="/index/admin">Home</a>
            <a href="logout">Logout</a>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
        <div id="main">
            <div class="col-md-12 container " style="height: 700px">
                <div class="card">
                    <div class="card-body">
                        <div class="list-part">
                            <h4 class="card-title">Edit Room Type</h4>

                            <div class="inner-list-part d-flex">
                                <form class="form-inline my-2 my-lg-0" action="admin"
                                      method="get">
                                    <button class="btn btn-danger my-2 my-sm-0" type="submit">Cancel</button>
                                </form>
                            </div>
                        </div>
                        <form action="updateroom" method="post" id="updateRoomForm">
                            

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
             function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
            };
             $(document).ready(function () {
                   var id = getUrlParameter('id');
                $.ajax({
                    url: 'http://localhost:8080/index/datarender?datatype=updateroom&&id='+id,
                    type: 'GET',
                    dataType: "html",
                    success: function (responseText) {
                        $('#updateRoomForm').append(responseText);
                    },
                    error: function (request, status, error) {
                    }
                });
            });
</script>
